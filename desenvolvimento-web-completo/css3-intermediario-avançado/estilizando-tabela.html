<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilizando-tabela.css">
    <title>Estilizando Tabelas</title>
</head>
<body>
    <h1>Estilizando Tabelas</h1>
    <table>
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th class="numero">Preço</th>
        </tr>

        <tr class="alternado-cinza">
            <td>001</td>
            <td>Celular</td>
            <td class="numero">R$: 2.000,00</td>
        </tr>

        <tr>
            <td>002</td>
            <td>Notebook</td>
            <td class="numero">R$: 2.500,00</td>
        </tr>

        <tr class="alternado-cinza">
            <td>003</td>
            <td>Tablet</td>
            <td class="numero">R$: 2.999,99</td>
        </tr>

        <tr>
            <td>004</td>
            <td>Iphone</td>
            <td class="numero">R$: 9.999,99</td>
        </tr>
    </table>
</body>
</html>
