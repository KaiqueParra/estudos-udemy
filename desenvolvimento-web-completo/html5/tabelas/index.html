<html lang="pt-br">
<head>

    <title>Tabelas</title>
</head>
<body>

        <tr>
            <td>001</td>

        </tr>

        <tr>
            <td>002</td>
            <td>Celular</td>

        </tr>

        <tr>
            <td rowspan="2">Desconto</td>
            <td colspan="2">Cupom1 -R$:10,00</td>
        </tr>

         <tr>
            <td colspan="2">Cupom1 -R$:10,00</td>
        </tr>

        <tr>
            <td>Total</td>
            <td colspan="2">R$: 4.479,99</td>
        </tr>
    </table>
</body>
</html>
